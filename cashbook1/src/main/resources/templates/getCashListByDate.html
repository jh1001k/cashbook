<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div th:include="/include/menu::sidemenu"></div>
	<div align="left">
		<h1>가계부</h1>
	</div>
	<div align="center">
		<h3 th:text="${today}"></h3>
		<table class="table">
			<thead>
				<tr>
					<th>카테고리</th>
					<th>수입</th>
					<th>지출</th>
					<th>장소</th>
					<th>메모</th>
					<th>삭제</th>
					<th>수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cash : ${cashList}">
					<td th:text="${cash.categoryName}">categoryName</td>
					<td th:text="${cash.cashPrice}">cashPrice</td>
					<td th:text="${cash.cashPrice}">cashPrice</td>
					<td th:text="${cash.cashPlace}">cashPlace</td>
					<td th:text="${cash.cashMemo}">cashMemo</td>
					<td th:text="${cash.categoryName}">delete</td>
					<td th:text="${cash.categoryName}">update</td>
				</tr>
			</tbody>
		</table>
		<a th:href="">회원탈퇴</a>
	</div>
</div>

</body>
</html>
