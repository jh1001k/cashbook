<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="margin-top: 200px;">
<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
	.btn {
		font-size: 16px; 
		color: rgb(255, 255, 255); 
		text-align: center; 
		line-height: 2.5em; 
		border-top-left-radius: 4px; 
		border-top-right-radius: 4px; 
		border-bottom-right-radius: 4px; 
		border-bottom-left-radius: 4px; 
		background-color: rgb(52, 152, 219);
	}
</style>
<title>Index</title>
</head>
<body>
<div class="container">
   <div align="center">
      <h1>가계부</h1>
      <br><br>
      <div th:if="${session.loginMember == null}">
      	<a th:href="@{/login}" class="btn col-sm-4">로그인</a>
      	<br><br><br>
      <a th:href="@{/addMember}" class="btn col-sm-4">회원가입</a>
      </div>
      <div th:if="${session.loginMember != null}">
      	<a th:href="@{/logout}" class="btn col-sm-4">로그아웃</a>
      </div>
      
      
      <br><br><br><br><br>
      <div>본 콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</div>

   </div>
</div>
</body>
</html>
