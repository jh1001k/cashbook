<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div th:include="/include/menu::sidemenu"></div>
	
	<form method="post" action="/addCashByDate">
		<table class="table">
			<tr>
				<td>카테고리</td>
				<td>
					<input type="text" name="categoryName" id="categoryName" placeholder="카테고리 입력">
				</td>
			</tr>
			<tr>
				<td>수입/지출</td>
				<td>
					<select name="cashKind">
						<option value="">선택</option>
						<option value="cashKind">수입</option>
						<option value="">지출</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>금액</td>
				<td>
					<input type="text" name="cashPrice" id="cashPrice" placeholder="금액 입력">
				</td>
			</tr>
			<tr>
				<td>장소</td>
				<td>
					<input type="text" name="cashPlace" id="cashPlace" placeholder="장소 입력">
				</td>
			</tr>
			<tr>
				<td>메모</td>
				<td>
					<input type="text" name="cashMemo" id="cashPrice" placeholder="메모 입력">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
