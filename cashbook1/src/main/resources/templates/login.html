<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
	.btn {
		font-size: 16px; 
		color: rgb(255, 255, 255); 
		text-align: center; 
		line-height: 2.5em; 
		border-top-left-radius: 4px; 
		border-top-right-radius: 4px; 
		border-bottom-right-radius: 4px; 
		border-bottom-left-radius: 4px; 
		background-color: rgb(52, 152, 219);
	}
</style>
<script>
$(document).ready(function(){
	$('#btn').click(function(){
		//유효성 검사 코드 구현
		$('#loginForm').submit();
	});
});
</script>
</head>
<body>
<div class="container">
<div align="center">
	<br><br><br><br>
	<h1>로그인</h1>
	<form id="loginForm" method="post" th:action="@{/login}">
		<div style="padding:10px;">
			<input type="text"  placeholder="아이디" id="memberId" name="memberId"  class="col-sm-4" />
	 	</div>
	 	<div style="padding:10px;">
			<input type="password" placeholder="비밀번호" id="memberPw" name="memberPw" class="col-sm-4" />
	 	</div>
	 	<div>
	 		<span th:text="${msg}"></span>
	 	</div>
	 	<div>
	 		<a th:href="@{/findMemberId}">아이디가 기억나지 않아요</a><!-- 이메일 입력 : 이메일에 ID를 보냄 -->
	 		<a th:href="@{/findMemberPw}">비밀번호가 기억나지 않아요</a><!-- 아이디, 이메일 : 이메일로 관리자가 변경된 비밀번호를 보냄 -->
	 	</div>
	 	<br><br>
	 	<div style="padding:5px;">
	 		<button type="button" id="btn" class="btn col-sm-4">로그인</button>
	 	</div>
	 	<br>
	 	<div>
	 		<a th:href="@{/addMember}" class="btn col-sm-4">회원가입</a>
	 	</div>
 	</form>
</div>
</div>
</body>
</html>
